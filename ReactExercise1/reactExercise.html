<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("app");
       const data = [
           {
               title: "Total",
               number: 10123,
               percentage: "+3%"
           },
           {
               title: "Direct",
               number: 10123,
               percentage: "+6%"
           }, 
           {
               title: "Referral",
               number: 10123,
               percentage: "+34%"
           }           
       ]

       const Widget = (props) => {
           return (
               <div>
                 <img width="100" height="100" src={props.logo}/>
                 <h2>{props.title}</h2>
                   {
                       props.data.map((entry)=>{
                           return (
                               <div key={entry.title}>
                                 <h3>{entry.title}</h3>
                                 <p>{entry.number} &nbsp;<span>{entry.percentage}</span></p>
                                </div>
                           )
                       })
                   }
               
               </div>
           )
       }

       ReactDOM.render(
           <Widget
            title="Website Traffic"
            logo="https://image.flaticon.com/icons/svg/148/148767.svg"
            data={data}
            />,
            rootElement

       )
       

    </script>
    
</body>
</html>
